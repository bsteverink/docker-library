{% extends "base.html" %}

{% load staticfiles %}

{% block title %}LEGITRACK{% endblock title %}

{% block css %}
       	<link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous">

        <!-- Font awesome iconset -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- Include main styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
        <!-- Include datepicker stylesheet -->
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap-datetimepicker.min.css' %}">
{% endblock css %}

{% block script %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
{% endblock script %}

{% block site_script %}
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.3.0.min.js"></script>

    <!-- Include moment date/time library -->
    <script type="text/javascript" src="{% static 'core/js/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'core/js/en-gb.js' %}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

    <!-- Include lodash helper library -->
    <script type="text/javascript" src="{% static 'core/js/lodash.min.js' %}"></script>

    <!-- Include datetime picker -->
    <script type="text/javascript" src="{% static 'core/js/bootstrap-datetimepicker.min.js' %}"></script>

    <!-- Include Toaster (to display pop-up messages) -->
    <script type="text/javascript" src="{% static 'core/js/jquery.toaster.js' %}"></script>

    <!-- Include main application script -->
    <script type="text/javascript" src="{% static 'core/js/main.js' %}"></script>

{% endblock site_script %}
